<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Chamber Match</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="vendor/jQuery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/handlebars/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>User Profile</h1>
      </div>
      <div id="profile" class="col-md-8 col-md-offset-2">
      </div>
    </div>
  </div>



  <div>
    <form class="form-inline" id="newProjectForm">
      <div class="form-group">
        <label for="instrument">Instrument</label>
        <select name="instrument">
          <option value="1st Violin">1st Violin</option>
          <option value="2nd Violin">2nd Violin</option>
          <option value="Viola">Viola</option>
          <option value="Cello">Cello</option>
          <option value="Piano">Piano</option>
          <option value="Clarinet">Clarinet</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level">Level</label>
        <select name="level">
          <option value="10">Professional</option>
          <option value="9">A+</option>
          <option value="8">A</option>
          <option value="7">A-</option>
          <option value="6">B+</option>
          <option value="5">B</option>
          <option value="4">B-</option>
          <option value="3">C+</option>
          <option value="2">C</option>
          <option value="1">C-</option>
        </select>
        <p>
      </div>
      <div class="form-group">
        <label for="street_address">Street Address</label>
        <input type="text" class="form-control" name="street_address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state">
      </div>
      <div class="form-group">
        <label for="zip_code">Zip Code</label>
        <input type="text" class="form-control" name="zip_code">
      </div>
      <div class="col-md-4">
        <button id="saveButton" name="saveButton" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>


</body>

</html>
