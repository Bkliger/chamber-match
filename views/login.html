<!DOCTYPE HTML>
<html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="vendor/jQuery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- <script src="vendor/handlebars/handlebars.min.js"></script> -->

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/login.js"></script>


</head>

<body>
  <div class="container" id="login">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3" id="aboutBanner">
        <h1 id="aboutTitle"><b>Welcome to Chamber Match</b></h1></div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3" id="aboutText">
        <h4>Let players know when you'll be getting together so they can join you and
          join other players as you travel around the world.</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <h2 class="white">Log In</h2>
        <ul class="form-fields">

          <form method="POST" action="/login">
            <div class="field">
              <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
            </div>
            <div class="field">
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="actions">
              <input type="submit" class="btn btn-block btn-primary login-btn" value="Log In">
            </div>
            <div class="actions">
                <a href="/signup" class="btn btn-block btn-primary login-btn">Sign Up</a>
            </div>
          </form>
        </ul>
    </div>
  </div>
</div>
</body>

</html>
